<app-header [maxPageNumber]="dashboardService.maxPageNumber" [nextPage]="dashboardService.nextPage"></app-header>

<div class="dashboard" >
  <div class="planets">
    <app-sphere #planets
      [planet]="planet"
      *ngFor="let planet of dashboardService.planetsData"
      (click)="onDetailInfo(planet.url)">
    </app-sphere>
  </div>

  <button class="load-more" *ngIf="dashboardService.nextPage" (click)="loadMore()">Load more</button>
</div>
