<mat-toolbar class="header" color="primary">
  <div class="name-box">
    <div *ngIf="isBackButton" class="name-box__back" (click)="toPreviousPage()" (keyup.enter)="toPreviousPage()" tabindex="0">
      <mat-icon>arrow_back</mat-icon>
    </div>
    <span class="name-box__name">Star wars</span>
  </div>
  <div *ngIf="nextPage && maxPageNumber">
    <p class="header__page-info">Page {{nextPage}} of {{maxPageNumber}}</p>
  </div>
</mat-toolbar>
