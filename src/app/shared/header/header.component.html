<mat-toolbar class="header" color="primary">
  <div class="name-box">
    <div class="name-box__back" (click)="toPreviousPage()">
      <mat-icon *ngIf="isBackButton">arrow_back</mat-icon>
    </div>
    <span class="name-box__name">Star wars</span>
  </div>
  <div>
    <p class="header__page-info">{{nextPage}} of {{maxPageNumber}}</p>
  </div>
</mat-toolbar>
